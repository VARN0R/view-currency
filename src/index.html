<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр валюты</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="menu">
        <div class="container">
            <nav>
                <ul class="menu__list">
                    <li class="menu__item">
                        <div><label id="switch" class="switch"><input type="checkbox" id="slider" checked><span class="slider round"></span></label></div>
                        <div class="menu__text">Валюта за определенный день</div>
                    </li>
                    <li class="menu__item">
                        <div><label id="switch" class="switch"><input type="checkbox" id="slider" ><span class="slider round"></span></label></div>
                        <div class="menu__text">История валюты</div>
                    </li>
                    <li class="menu__item">
                        <div><label id="switch" class="switch"><input type="checkbox" id="slider"><span class="slider round"></span> </label></div>
                        <div class="menu__text">Конвертер валюты</div>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
    
    <section class="screen screen_active">
        <div class="container">
            <h2>Валюта за определенный день</h2>
            <div class="date">
                <label for="date-current">Введите дату:</label>
                <input class="date__input" type="date" id="date-current">
            </div>
            <button class="button button__show-rates">Показать курс</button>
            <div id="current-rates-result"></div>
            <div class="currencies-block">
            </div>
        </div>
    </section>

    <section class="screen">
        <div class="container">
            <h2>История курса валюты</h2>
            <div class="date">
                <label for="start-date">с</label>
                <input class="date__input" type="date" id="start-date">
                <label for="end-date">по</label>
                <input class="date__input" type="date" id="end-date">
            </div>
            <div id="change-currency">
                <div>Выберите валюту:</div>
                <select id="select-currency"></select>
            </div>
            <div class="search-currency">
                <div>Долго выбирать? Воспользуйтесь поиском, введя название валюты на <strong>русском языке</strong>:</div>
                <input type="text" id="search-currency" placeholder="Найти валюту">
            </div>
            <button id="history-button" class="button button__show-rates">Получить историю</button>
            <div id="chart-container">
                <canvas id="currencyChart"></canvas>
            </div>
            
        </div>
    </section>

    <section id="screen-converter" class="screen">
        <div class="container">
            <h2>Конвертер валюты</h2>
            <label for="amount-from">Количество:</label>
            <input type="number" id="amount-from">
            <select id="currency-from"></select>
            <label for="currency-to">To:</label>
            <select id="currency-to"></select>
            <button id="convert-button" class="button">Конвертировать</button>
            <div id="converter-result"></div>
        </div>
    </section>
        
    
    <script src="js/bundle.js"></script>
    
</body>
</html>
